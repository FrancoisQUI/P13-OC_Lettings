{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="w-100">
<div class="items-center flex flex-col">
    <header class="max-w-md max-h-30">
        {% block header %}
            <img src="{% static 'oc_lettings_site/logo_oc-lettings.gif' %}"
                 alt="OC lettings Logo : Orange house in Dark Orange Fruit">
        {% endblock %}
    </header>
    <div class="container flex flex-col items-center">
        <main class="m-3 text-center items-center">
            {% block main %}

            {% endblock %}
        </main>
        <nav class="m-3">
            {% block navigation %}
                <ul class="flex flex-row items-center">
                    <li class="inline-block px-6 py-2 border-2 border-gray-800 text-gray-800 font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out mx-2"><a href="{% url 'index' %}">Home</a></li>
                    <li class="inline-block px-6 py-2 border-2 border-gray-800 text-gray-800 font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out mx-2"><a href="{% url 'profile:index' %}">Profiles</a></li>
                    <li class="inline-block px-6 py-2 border-2 border-gray-800 text-gray-800 font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out mx-2"><a href="{% url 'letting:index' %}">Lettings</a></li>
                </ul>
            {% endblock %}
        </nav>
    </div>
</div>

</body>
</html>
