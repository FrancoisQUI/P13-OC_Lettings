{% extends 'base.html' %}

{% block title %}{{ profile.user.username }}{% endblock %}


{% block main %}
    <div class="block p-6 rounded-lg shadow-lg bg-white">
        <p class="text-yellow-600 text-base mb-4">First name: {{ profile.user.first_name }}</p>
        <p class="text-yellow-600 text-base mb-4">Last name: {{ profile.user.last_name }}</p>
        <p class="text-gray-700 text-base mb-4">Email: {{ profile.user.email }}</p>
        <p class="text-gray-700 text-base mb-4">Favorite city: {{ profile.favorite_city }}</p>
    </div>
{% endblock %}
